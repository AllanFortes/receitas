<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formato.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <a href="https://allanfortes.github.io/receitas/home">Home</a>
            <a href="https://allanfortes.github.io/receitas/receitas">Receitas</a>
            <a href="#">Cadastro</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Efetue seu Cadastro</h1>
                    </div>
            </form>
                </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="Email" required>
                </div>
                <div class="input-box">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" minlength="8" name="cep" required>
                </div>
                <div class="input-box">
                    <label for="rua">Rua</label>
                    <input id="rua" type="text" name="rua" required>
                </div>
                <div class="input-box1">
                    <div class="input-box">
                        <label for="numero">Nº</label>
                        <input id="numero" type="text" name="numero" required>
                    </div>
                    <div class="input-box">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" name="complemento" required>
                    </div>
                </div>
                <div class="input-box1">
                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="uf" required>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <footer>
        Todos os direitos reservados! Allan©
    </footer>
</body>
</body>
</html>
